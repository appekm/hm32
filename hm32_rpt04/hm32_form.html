<!DOCTYPE html>

<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->

<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->

    <meta charset="utf-8" />

    <title>hm32 : 기타동호회 모집</title>

    <style>
      h3 {
        background: white;
        font: oblique 40px consolas, sans-serif;
        color: blue;
        font-size: 4em;
      }

      p {
        color: cornflowerblue;
        font-size: 2em;
      }

      a {
        color: cadetblue;
        font-size: 3em;
      }
    </style>

    <script>
      function change() {
        var spanArray = document.getElementsByTagName("span");
        for (var i = 0; i < spanArray.length; i++) {
          var span = spanArray[i];
          span.style.color = "skyblue";
          span.style.fontSize = "25px";
          span.style.fontWeight = "bold";
        }
      }
      function change1() {
        var spanArray = document.getElementsByTagName("span1");
        for (var i = 0; i < spanArray.length; i++) {
          var span = spanArray[i];
          span.style.color = "red";
          span.style.fontSize = "50px";
          span.style.fontWeight = "bold";
        }
      }
      function change2() {
        var spanArray = document.getElementsByTagName("span2");
        for (var i = 0; i < spanArray.length; i++) {
          var span = spanArray[i];
          span.style.color = "blue";
          span.style.fontSize = "50px";
          span.style.fontWeight = "bold";
        }
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->

    <h3>기타 동호회 모집!</h3>

    <hr />
    <button onclick="change()">
      클릭1
    </button>
    <button onclick="change1()">
      클릭2
    </button>
    <button onclick="change2()">
      클릭3
    </button>

    <p>*가입신청서를 작성해주세요.</p>

    <form>
      <fieldset>
        <legend>회원정보</legend>

        이름 : <input type="email" /><br />

        나이 : <input type="number" /><br />

        기타친 기간 : <input type="number" /><br />

        전화번호 : <input type="tel" />
      </fieldset>

      <ul>
        <li><span>기타를 배우고싶으신분</span></li>

        <li><span>악기 하나쯤은 다루고 싶으신분</span></li>

        <li><span>전문적으로 기타를 잘치고 싶으신분</span></li>

        <li><span>혼자 기타치기 심심하신분</span></li>
      </ul>

      <a>
        <span1>기타 동호회로 오시면 </span1><br /><span1
          >화목하고 즐겁게 기타를 연주할수있습니다!.</span1
        ></a
      ><br />

      <small><span2>문의 : Tel. 010-0000-01010</span2></small>
    </form>
  </body>
</html>
