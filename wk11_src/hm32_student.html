<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm32 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법으로 student객체 만들기
      var student = {
        // 프로퍼티 생성 및 초기화
        name: "김태은",
        id: "hm32",
        born: "부산",
        age: "27",
        phone: "010 - 1234 - 5678",
        money: 50000,
                
        moneyadd: function() {
          return student.money + 20000;
        },
        moneysub: function(){
          return student.money - 30000;
        }
        
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 student 객체 만들기</h3>
    <hr />

    <script>
      document.write("student   " +"<br>");
      document.write(" 이름: " + student.name + "<br>");
      document.write(" 아이디: " + student.id + "<br>");
      document.write(" 출생지: " +student.born + "<br>");
      document.write(" 나이: " +student.age + "<br>");
      document.write(" 번호: " +student.phone + "<br>");
      document.write(" 현찰: " +student.money + "<br><hr>");
      
      document.write("용돈 2만원을 받으면 나의 현찰은 " + student.moneyadd() + "원 입니다.<br>");
      document.write("주유 3만원을 넣으면 나의 현찰은 " + student.moneysub() + "원 입니다.<br>");
    </script>
  </body>
</html>
