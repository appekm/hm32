<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm32 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법으로 사용자 객체 만들기
      var student = {
        // 프로퍼티 생성 및 초기화
        owner: "김태은", // 계좌 주인
        code: "hm32", // 계좌 코드
        phone: "01035675618",
        id: "20131198",
        // 메소드 작성
        inquiry: function() {
          return this.balance;
        }, // 잔금 조회
        deposit: function(money) {
          this.balance += money;
        }, // 저금. money 만큼 저금
        withdraw: function(money) {
          // 예금 인출, money는 인출하고자 하는 액수
          // money가 balance보다 작다고 가정
          this.balance -= money;
        }
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(student.owner + ", ");
      document.write("<strong>HTML 번호 = " + student.code + ", ");
      document.write("전화번호 = " + student.phone + "<br>");
      document.write("학번 = " + student.id + "<br>");
      document.write("내통장 잔고 " + student.inquiry() + "<br>");
      student.deposit(300);
    </script>
  </body>
</html>
