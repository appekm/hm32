<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm32 : Javascript Event</title>
    <style></style>
    <script>
      // 미리 로딩해둘 이미지 이름 배열
      var files = [
        "media/trip1.png",
        "media/trip2.png",
        "media/trip3.png",
        "media/trip4.png",
        "media/trip5.png"
      ];
      var imgs = new Array();
      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }
      // 다음 이미지 출력
      var next = 1;
      function change(img) {
        img.src = imgs[next].src; // 이미지 변경
        var nameSplit = files[next].split("/");
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        nameText.innerHTML = "이미지 이름 : " + nameSplit[1]; //이벤트 객체의 프로퍼티 출력
        sizeText.innerHTML = "폭 : " + img.width + "높이 : " + img.height;
        next++; //다음 이미지
        next %= imgs.length;
      }
      function init(img) {
        var nameSplit = filles[next - 1].split("/");
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        img.src = files[next - 1];
        nameText.innerHTML = "이미지 이름 : " + nameSplit[1];
        sizeText.innerHTML = "폭 : " + img.width + " 높이 : " + img.height;
      }
    </script>
  </head>
  <body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr />
    이미지를 클릭하면 다음 이미지를 보여줍니다.
    <p>
      <img style="border:20px ridge wheat" src=“media/trip1.png" alt="."
      width="200" height="200" onclick="change(this)">
    </p>
  </body>
</html>
